<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Novo Nome</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Adicionar Aluno</h1>
	<form name="frmNome" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone" class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email" class="Caixa2"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao" onclick="validar()">
	</form>
	<!-- link com o documento javascript -->
	<script src="valida.js"></script>
</body>
</html>
